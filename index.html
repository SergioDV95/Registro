<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Formulario.css">
    <title>Formulario</title>
</head>
<body id="cuerpo">
    <div class="caja">
        <H2 id="titulo">Registro</H2>
        <div id="datos" class="formulario">
            <label id="etiqueta_nombre" class="etiqueta" >Nombre</label>
            <input id="nombre" class="input" type="text" placeholder="Ej: Sergio">
            <label id="etiqueta_apellido" class="etiqueta" >Apellido</label>
            <input id="apellido" class="input" type="text" placeholder="Ej: Daza">
            <label id="etiqueta_correo" class="etiqueta" >Correo Electrónico</label>
            <input id="correo" class="input" type="text" placeholder="Ej: sergiodv995@gmail.com">
            <label id="etiqueta_telefono" class="etiqueta" >Número de teléfono</label>
            <input id="telefono" class="input" type="text" placeholder="Ej: +58 (0412) 8336486">
            <label id="etiqueta_nacimiento" class="etiqueta" >Fecha de nacimiento</label>
            <input id="nacimiento" class="input" type="text" placeholder="Ej: 20/02/1995">
            <button id="boton" onclick="registrar()">Registrar</button>
        </div>
    </div>
</body>
<script src="./Formulario.js"></script>
</html>
